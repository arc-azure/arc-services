apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: rn-develop
  namespace: actions-runner-system
spec:
  replicas: 1
  template:
    spec:
      enterprise: "Testing-DevSecOps"
      group: "gh-rn-develop"
      image: ghcr.io/actions/actions-runner:latest
      dockerdWithinRunnerContainer: true
      ephemeral: true
      resources:
        limits:
          cpu: "1.5"
          memory: "3Gi"
        requests:
          cpu: "0.5"
          memory: "1Gi"
